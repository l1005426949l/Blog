<!-- Generated template for the PaginationComponent component -->
<ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button round (click)="$event.stopPropagation();previousPage($event);">
        <ion-icon ios="ios-arrow-dropleft-circle" md="md-arrow-dropleft-circle"></ion-icon>
      </button>
    </ion-col>
    <ion-col *ngFor="let itime of pagination?.isSelect; index as i;">
      <button [color]="itime==pagination.pindex ? 'danger' : 'primary'" [outline]="itime==pagination.pindex" ion-button round (click)="$event.stopPropagation();toPage(itime);">{{itime}}</button>
    </ion-col>
    <ion-col>
      <button ion-button round (click)="$event.stopPropagation();previousPage($event);">
        <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
