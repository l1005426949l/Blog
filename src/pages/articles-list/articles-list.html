<ion-header>

  <ion-navbar>
    <ion-title>articlesList</ion-title>
    <go-home></go-home>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{'articles-list.title'}}
  <!--[className]="item.InvalidDays<=0||item.Status===0?'timeOut coupons-type':'coupons-type'"-->

    <ion-list-header>
      <ion-icon name="star" item-start>第一页</ion-icon>
      <button ion-button item-end (click)="$event.stopPropagation();buttonClick()">下一页</button>
    </ion-list-header>
    <articles-list></articles-list>
  </ion-list>
  <!-- 分页组件 -->
  <pagination></pagination>
  <!-- 访问量组件 -->
  <left-information></left-information>
  <!-- 个人简介组件 -->
  <left-introduction></left-introduction>
</ion-content>
