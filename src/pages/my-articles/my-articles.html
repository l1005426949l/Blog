<!--
  Generated template for the MyArticlesPage page.

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <title-header></title-header>
    <go-home></go-home>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-item>
        <!-- 页面亮度 -->
        <ion-range [(ngModel)]="brightness">
          <ion-icon range-left small name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col col-10>
        <!-- Markdown -->
        <markdown-show></markdown-show>
        <!-- 版权声明 -->
        <copyright-info></copyright-info>
      </ion-col>
      <ion-col col-2>
       
        <!-- 个人简介 -->
        <left-introduction></left-introduction>
         <!-- 访问量 -->
         <left-information></left-information>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- 翻页、上一页下一页 -->
      <switch-article></switch-article>
    </ion-row>
  </ion-grid>
</ion-content>
